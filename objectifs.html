    body { display: flex; background-color: #f3f4f6; height: 100vh; }

    .sidebar {

      padding: 1rem;

    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #2a3b4c;
      border-radius: 8px;
      cursor: pointer;
    }
    .sidebar ul li:hover { background-color: #3d5a73; }

    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      color: #3d5a73;
      margin-right: 1rem;
    }
    .user-box {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .user-box i {
      font-size: 32px;
      margin-right: 8px;
      color: #3d5a73;
    }
    .logout-menu {
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 8px;
      display: none;
    }
    .user-box:hover .logout-menu { display: block; }

    h1 { color: #1e2a38; margin-bottom: 1rem; }

    .diagnostic-block {
      background: white;
      border: 2px solid #cfd8dc;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .diagnostic-block h2 { color: #1e2a38; margin-bottom: 1rem; }

    .goals {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .goal-card {
      flex: 1 1 30%;
      background-color: #f1f5f9;
      border-radius: 10px;
      border: 1px solid #dbeafe;
      padding: 1rem;
      font-size: 1.05rem;
    }
    .goal-card h3 { color: #1e2a38; margin-bottom: 0.5rem; }
    .goal-card textarea {
      width: 100%;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      padding: 8px;
      background: white;
      resize: vertical;
      font-size: 1rem;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .btn-container button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3d5a73;
      color: white;
    }

      document.getElementById('sidebar').classList.toggle('collapsed');

    function logout() {
      window.location.href = 'login.html';
    }

    document.getElementById('username').textContent = localStorage.getItem('username') || 'Utilisateur';

    const patients = JSON.parse(localStorage.getItem('patients') || '[]');
    patients.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.prenom} ${p.nom}`;
      document.getElementById('patient-list').appendChild(li);
    });

    const selectedDiagnostics = (localStorage.getItem('diagnosticFormule') || '').split('\n').filter(Boolean);
    const objectifsContainer = document.getElementById('objectifsContainer');

    selectedDiagnostics.forEach(diagnostic => {
      const id = diagnostic.replace(/\s+/g, '_');
      const objectifs = objectifsPredefinis[diagnostic] || { court: '', moyen: '', long: '' };

      const block = document.createElement('div');
      block.className = 'diagnostic-block';
      block.innerHTML = `
        <h2>${diagnostic}</h2>
        <div class="goals">
          <div class="goal-card"><h3>Objectif court terme</h3><textarea id="${id}_court">${objectifs.court}</textarea></div>
          <div class="goal-card"><h3>Objectif moyen terme</h3><textarea id="${id}_moyen">${objectifs.moyen}</textarea></div>
          <div class="goal-card"><h3>Objectif long terme</h3><textarea id="${id}_long">${objectifs.long}</textarea></div>
        </div>`;
      objectifsContainer.appendChild(block);
    });

    function enregistrerObjectifs() {
      const objectifs = {};
      selectedDiagnostics.forEach(diagnostic => {
        const id = diagnostic.replace(/\s+/g, '_');
        objectifs[diagnostic] = {
          court: document.getElementById(`${id}_court`).value,
          moyen: document.getElementById(`${id}_moyen`).value,
          long: document.getElementById(`${id}_long`).value
        };
      });
      localStorage.setItem('objectifsSoins', JSON.stringify(objectifs));
      alert("Objectifs enregistrés avec succès.");
    }

    function validerObjectifs() {
      enregistrerObjectifs();
      window.location.href = 'planification.html';
    }
